name: Snyk Security Scanning

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '23 18 * * 2'  # Runs weekly on Tuesday at 18:23 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write # Required for uploading SARIF files

jobs:
  snyk_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@v3
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Replace with your Snyk API Token

      - name: Run Snyk Code test
        run: snyk code test --sarif > snyk-code.sarif

      - name: Upload Snyk Code SARIF results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
          token: ${{ secrets.GITHUB_TOKEN }}
          category: snyk-code-analysis
          wait-for-processing: true
