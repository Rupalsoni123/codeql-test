name: CodeQL Analysis, Bandit Scan, Debricked Security Scan, and Snyk Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '23 18 * * 2'  # Runs weekly on Tuesday at 18:23 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write # Required for uploading SARIF files

jobs:
  analyze_codeql:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: .github/codeql/results.sarif

      - name: Upload CodeQL SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .github/codeql/results.sarif
          token: ${{ secrets.GITHUB_TOKEN }}
          category: codeql-analysis-unique-category
          wait-for-processing: true

  bandit_scan:
    name: Bandit Python Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Bandit Security Scan
        uses: shundor/python-bandit-scan@9cc5aa4a006482b8a7f91134412df6772dbda22c
        with:
          exit_zero: true
          path: "."
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  debricked_scan:
    name: Debricked Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debricked Security Scan
        uses: debricked/actions/docker-scan@v3
        with:
          path: .
        env:
          DEBRICKED_TOKEN: ${{ secrets.DEBRICKED_TOKEN }}

  snyk_scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Snyk CLI to check for security issues
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Install dependencies (add this step if needed)
      - name: Install Dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          elif [ -f "package.json" ]; then
            npm install
          fi

      # Run Snyk Code test and output SARIF file
      - name: Run Snyk Code test
        run: snyk code test --sarif | tee snyk-code.sarif

      # Monitor open-source projects with Snyk
      - name: Snyk Open Source monitor
        run: snyk monitor --all-projects

      # Run Snyk Infrastructure as Code (IaC) tests and report
      - name: Snyk IaC test and report
        run: snyk iac test --report

      # Build a Docker image for container scanning
      - name: Build a Docker image
        run: docker build -t nginx.

      # Monitor the Docker image using Snyk
      - name: Snyk Container monitor
        run: snyk container monitor nginx --file=Dockerfile

      # Upload Snyk Code scan SARIF result to GitHub Code Scanning
      - name: Upload Snyk Code SARIF result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
          token: ${{ secrets.GITHUB_TOKEN }}
