name: CodeQL Analysis and Bandit Scan

on:
  push:
  pull_request:
  schedule:
    - cron: '23 18 * * 2'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write # Required for uploading SARIF files

jobs:
  analyze_codeql:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: false

      - name: Upload CodeQL SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .github/codeql/results.sarif # Change this path if needed
          token: ${{ secrets.GITHUB_TOKEN }}
          wait-for-processing: true

  bandit_scan:
    name: Bandit Python Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Bandit Security Scan
        uses: shundor/python-bandit-scan@9cc5aa4a006482b8a7f91134412df6772dbda22c
        with:
          exit_zero: true
          path: "."
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
